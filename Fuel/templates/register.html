<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid19</title>
    <!-- Core CSS - Include with every page -->
    <link href="{{ url_for('static', filename='bootstrap.css')}}"  rel="stylesheet" />
    <link href="{{ url_for('static', filename='font-awesome.css')}}"  rel="stylesheet" />
    <link href="{{ url_for('static', filename='pace-theme-big-counter.css')}}"  rel="stylesheet" />
   <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" />
      <link href="{{ url_for('static', filename='/main-style.css')}}" rel="stylesheet" />

</head>

<body class="body-Login-back">

    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                            <fieldset>
                                <div class="form-group">
								<label>Username</label>
                                    <input class="form-control" placeholder="Enter Usename" name="username" type="text" >
                                </div>
                                <div class="form-group">
								<label>Email</label>
                                    <input class="form-control" placeholder="Enter Email" name="email" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                        <input class="form-control" placeholder="Enter Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>				{{ msg }}
                                        </label>
                                    </div>
                                    <button href="{{ url_for('register')}}" class="btn btn-lg btn-success btn-block">Register</button>
                                    <a href="{{ url_for('login')}}" class="btn-block btn-block">Login</a>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Core Scripts - Include with every page -->
  

</body>

</html>
